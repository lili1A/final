<!DOCTYPE html>
<html>
<head>
    <title>Add Review - Afire Nail Store</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'shop/styles.css' %}">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            animation: fadeIn 1s ease-in-out; 
        }

        h1 {
            font-size: 2.5em;
            color: #ff6f61;
            margin-bottom: 20px;
        }

        form {
            text-align: left;
        }

        form p {
            margin-bottom: 15px;
        }

        form label {
            font-size: 1.2em;
            color: #333;
            display: block;
            margin-bottom: 5px;
        }

        form textarea {
            width: 100%;
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: vertical;
        }

        button[type="submit"] {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1em;
            color: #fff;
            background-color: #ff6f61;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #ff3b2f;
            transform: translateY(-3px);
        }

        .back-link {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1em;
            color: #fff;
            background-color: #ff6f61;
            border-radius: 25px;
            text-decoration: none;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .back-link:hover {
            background-color: #ff3b2f;
            transform: translateY(-3px);
        }

        /* Fade-in animation */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @media (max-width: 768px) {
    .container {
        padding: 20px;
    }

    h1 {
        font-size: 2em;
    }

    form textarea {
        font-size: 0.9em;
    }
}
    </style>
</head>
<body>
    <div class="container">
        <h1>Add a Review for {{ product.name }}</h1>

        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Submit Review</button>
        </form>

        <br>
        <a href="{% url 'product_detail' product.id %}" class="back-link">Back to Product</a>
        <script>
            const textarea = document.querySelector('textarea');
            const charLimit = 500; 
        
            textarea.addEventListener('input', function() {
                const remaining = charLimit - this.value.length;
                if (remaining < 0) {
                    this.value = this.value.substring(0, charLimit);
                }
            });
        </script>
    </div>
</body>
</html>
